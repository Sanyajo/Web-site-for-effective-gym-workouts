<style>
    /*__Хеадер формы__*/
    .header {
        margin: 20px 0px 0px 0px;
        display: flex;
        justify-content: space-around;
        flex-direction: row;
        align-items: center;
        width: 100%;
        height: 80px;
        position: absolute;
        top: 0; /* Align the header to the top of the viewport */
        z-index: 2; /* Set a higher z-index to bring the header on top */
        /*border-radius: 16px;*/
    }

    .header1 {
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 900px;
        height: 100%;
    }
    .header1 p1{
        font-size: 30px;
        font-weight: bold;
        color: white;
    }

    .header2 {
        display: flex;
        justify-content: space-around;
        align-items: center;
        width: 100%;
        height: 100%;
    }
    .header2 form button{
        color: white;
        margin: 0px 20px 0px 0px;
        font-size: 22px;
        width: 100%;
        border: none;
        background-color: rgba(255,95,50,0);
        cursor: pointer;
    }
    .header2 form button:hover{
        height: 40px;
        background-color: #00FFFF;
        color: black;
        border-radius: 15px;
        opacity: 0.9;
    }
    .header2 form button:active{
        transform: scale(0.95);
    }

    .header img{
        margin: 0px 0px 0px 25px;
        width: 70px;
        height: 70px;
        border-radius: 70%;
    }
    .header input:focus {
        outline: none; /* Убираем обводку при фокусе */
    }

    .userButton {
        width: 35px;
        height: 35px;
        border: none;
        background: url("/images/headerDir/user.svg") center center/cover no-repeat;
        cursor: pointer;
    }
    .userButton:hover {
        color:#bebebe;
        opacity: 0.8;
    }
    .userButton:active {
        transform: scale(0.95);
    }

</style>

<div class="header">

    <div class="header1">
        <p1>SPORT<br>STORM</p1>
    </div>

    <div class="header2">

        <form action="/main" target="_self">
            <button class="mainButton">Главная</button>
        </form>

        <form action="/traningProgram" target="_self">
            <button class="progrButton">Программы</button>
        </form>

        <form action="/#" target="_self">
            <button class="newsButton">Питание</button>
        </form>

        <form action="/gymmachines" target="_self">
            <button class="gymButton">Упражнения</button>
        </form>

        <form action="/#" target="_self">
            <button class="userButton"></button>
        </form>

    </div>
</div>
